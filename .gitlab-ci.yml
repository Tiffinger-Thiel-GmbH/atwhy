image: golang:1.17

cache:
  paths:
    - /apt-cache
    - /go/src/github.com
    - /go/src/golang.org
    - /go/src/google.golang.org
    - /go/src/gopkg.in

stages:
  - test
  - build
  - deploy

before_script:
  - apt-get update -y
  - apt-get install -y zip
  - mkdir -p /go/src/gitlab.com/tiffinger-thiel /go/src/_/builds
  - cp -r $CI_PROJECT_DIR /go/src/github.com/Tiffinger-Thiel-GmbH/AtWhy
  - ln -s /go/src/gitlab.com/tiffinger-thiel /go/src/_/builds/tiffinger-thiel
  - make dep

