lint_code:
  stage: test
  script:
    - make lint

.build:
  stage: build
  script:
    - GOOS=linux GOARCH=amd64 make dist
    - GOOS=linux GOARCH=arm make dist
    - GOOS=linux GOARCH=arm64 make dist

    - GOOS=windows GOARCH=amd64 make dist
    - GOOS=windows GOARCH=arm64 make dist
    - GOOS=windows GOARCH=386 make dist
    - mkdir installer_deps
    - cp atwhy.exe installer_deps

    - GOOS=darwin GOARCH=amd64 make dist
    - GOOS=darwin GOARCH=arm64 make dist

    - mkdir dist
    - mv *.tar.gz dist
    - mv *.zip dist
  artifacts:
    paths:
      - dist/*
      - installer_deps/*

.build_win_installer:
  image:
    name: amake/innosetup
    entrypoint: [""]
  stage: deploy
  before_script: []
  script:
    - mkdir tools/install-dir
    - mv installer_deps/atwhy.exe tools/install-dir
    - rmdir installer_deps
    - cd tools
    - iscc atwhy.iss
    - cp install-dir/installer/AtWhySetup.exe ../dist
  artifacts:
    paths:
      - dist/*

build:
  extends: .build
  only:
    - tags
  except:
    - branches

build:manual:
  extends: .build
  when: manual

build_win_installer:
  extends: .build_win_installer
  only:
    - tags
  except:
    - branches

build_win_installer:manual:
  extends: .build_win_installer
  when: manual

